<!DOCTYPE html>

<html lang="fr">

    <head>

        <meta charset="utf-8">

        <script src="https://kit.fontawesome.com/6daf65d8e4.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://kit.fontawesome.com/6daf65d8e4.css" crossorigin="anonymous">
        
        <title>Booki.com</title>
        
        <link href="style.css" rel="stylesheet">


    </head>

    <header>

        

        <nav>
            
            <a href="#">
                <img class="logo" src="Images/logo/Booki.png" alt="logo booki" />
            </a>

            <div class="container_menu">

                <div class="container_menu1">    
                <a class="lien" href="hebergement">Hébregements</a>
                </div>

                <div class="container_menu2">    
                <a class="lien" href="activites">Activités</a>
                </div>
                
            </div>

        </nav>


    </header>

    <body>
        <div>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        
            <p>En plein centre-ville ou en pleine nature</p>

        </div>

        <form id="recherche" action="" method="post">
            <div id="icon">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
            </div>
    
                <input id="recherche_input" type="search" name="ville" id="ville" placeholder="Marseille, France" required> 
                <button id="bouton_recherche">Rechercher</button>
                <i id="loupe_tel" class="fa-solid fa-magnifying-glass"></i>
        </form>  
        
    <div class="filtre_recherche">
            <h2>Filtres</h2>
      
         <div>
            <i class="fa-solid fa-money-bill-wave"></i>
            Economique  
         </div>

         <div>
            <i class="fa-solid fa-child"></i>
            Familial  
         </div>

         <div>
            <i class="fa-solid fa-heart"></i>
            Romantique  
         </div>

         <div>
            <i class="fa-solid fa-dog"></i>
            Animaux autorisés  
         </div>
    </div>
        <div class="info">
            <i class="fa-solid fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        
        </div>




    </body>
